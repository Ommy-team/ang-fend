<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <!-- ✅ Add ngForm and (ngSubmit) -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading || loginForm.invalid"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <p *ngIf="error" class="text-red-500 text-sm text-center mt-2">{{ error }}</p>
    </form>

    <p class="text-sm text-center mt-4 text-gray-600">
      Don’t have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
